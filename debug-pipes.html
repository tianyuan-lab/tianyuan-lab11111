<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管道连接调试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
        }
        
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        
        .control-btn {
            display: block;
            margin: 5px 0;
            padding: 8px 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .control-btn:hover {
            background: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="debug">
        <div><strong>管道连接调试信息</strong></div>
        <div id="debug-content">正在初始化...</div>
    </div>
    
    <div id="controls">
        <button class="control-btn" onclick="debugPipeGroups()">检查管道组</button>
        <button class="control-btn" onclick="debugSceneChildren()">检查场景子对象</button>
        <button class="control-btn" onclick="debugBoilerPorts()">检查锅炉端口</button>
        <button class="control-btn" onclick="debugPumpPorts()">检查水泵端口</button>
        <button class="control-btn" onclick="resetCamera()">重置视角</button>
    </div>

    <!-- Three.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- 模型文件 -->
    <script src="js/PowerPlantBoiler.js"></script>
    <script src="js/AirCompressorRoom.js"></script>
    <script src="js/DemineralizedWaterTank.js"></script>
    <script src="js/UreaCirculationPump.js"></script>
    <script src="js/PipeConnection.js"></script>

    <script>
        // 场景设置
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        // 相机设置
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(100, 60, 100);

        // 渲染器设置
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('container').appendChild(renderer.domElement);

        // 添加轨道控制器
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.target.set(0, 25, 0);

        // 添加光照
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(100, 100, 50);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // 添加地面
        const groundGeometry = new THREE.PlaneGeometry(200, 200);
        const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // 全局变量
        let boiler, airCompressorRoom, demineralizedWaterTank, ureaCirculationPump1, ureaCirculationPump2;
        let debugMessages = [];

        function addDebugMessage(message) {
            debugMessages.push(message);
            updateDebugDisplay();
            console.log(message);
        }

        function updateDebugDisplay() {
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML = debugMessages.slice(-20).join('<br>');
        }

        // 创建工业综合楼标签函数
        function createIndustrialBuildingLabel(buildingGroup, labelText, position, color = '#FFFFFF') {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 320;
            canvas.height = 100;
            
            context.font = 'Bold 40px Microsoft YaHei, Arial';
            context.fillStyle = color;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            
            context.fillStyle = 'rgba(0, 0, 0, 0.8)';
            roundRect(context, 10, 10, canvas.width - 20, canvas.height - 20, 10);
            context.fill();
            
            context.strokeStyle = color;
            context.lineWidth = 3;
            roundRect(context, 10, 10, canvas.width - 20, canvas.height - 20, 10);
            context.stroke();
            
            context.fillStyle = color;
            context.fillText(labelText, canvas.width / 2, canvas.height / 2);
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            
            const material = new THREE.SpriteMaterial({
                map: texture,
                transparent: true,
                opacity: 0.95,
                alphaTest: 0.01
            });
            
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(15, 4, 1);
            sprite.position.set(position.x, position.y, position.z);
            sprite.name = `buildingLabel_${labelText}`;
            
            buildingGroup.add(sprite);
            addDebugMessage(`✓ 创建${labelText}标签完成`);
        }
        
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
        }

        // 初始化场景
        async function initScene() {
            addDebugMessage('开始创建模型...');
            
            // 创建锅炉
            boiler = new PowerPlantBoiler({
                name: '测试锅炉',
                position: { x: 0, y: 0, z: 0 }
            });
            scene.add(boiler.getGroup());
            window.boiler = boiler;
            addDebugMessage('✓ 锅炉创建完成');
            
            // 为锅炉添加标签
            createIndustrialBuildingLabel(
                boiler.getGroup(), 
                '火电厂锅炉', 
                { x: 10, y: boiler.dimensions.supportHeight + boiler.dimensions.mainHeight + 15, z: 0 }, 
                '#FFD54F'
            );

            // 创建空压机房
            airCompressorRoom = new AirCompressorRoom({
                position: { x: -80, y: 0, z: -30 },
                rotation: { x: 0, y: 0, z: 0 },
                size: { width: 22, height: 11, depth: 28 }
            });
            scene.add(airCompressorRoom.getGroup());
            window.airCompressorRoom = airCompressorRoom;
            addDebugMessage('✓ 空压机房创建完成');
            
            createIndustrialBuildingLabel(airCompressorRoom.getGroup(), '空压机房', { x: 0, y: 13, z: 0 }, '#87CEFA');

            // 创建除盐水箱
            demineralizedWaterTank = new DemineralizedWaterTank({
                name: '除盐水箱',
                position: { x: 60, y: 0, z: -20 },
                height: 20,
                diameter: 10,
            });
            scene.add(demineralizedWaterTank.getGroup());
            window.demineralizedWaterTank = demineralizedWaterTank;
            addDebugMessage('✓ 除盐水箱创建完成');

            // 创建尿素循环泵
            ureaCirculationPump1 = new UreaCirculationPump({
                name: '尿素溶液循环泵1',
                position: { x: -30, y: 0, z: -20 },
                rotation: { x: 0, y: Math.PI / 2, z: 0 },
                scale: 1.0
            });
            
            ureaCirculationPump2 = new UreaCirculationPump({
                name: '尿素溶液循环泵2',
                position: { x: -30, y: 0, z: -15 },
                rotation: { x: 0, y: Math.PI / 2, z: 0 },
                scale: 1.0
            });
            
            scene.add(ureaCirculationPump1.getGroup());
            scene.add(ureaCirculationPump2.getGroup());
            addDebugMessage('✓ 尿素循环泵创建完成');

            // 延迟创建管道连接
            setTimeout(() => {
                addDebugMessage('开始创建管道连接...');
                createPipeConnections();
            }, 2000);
        }

        function createPipeConnections() {
            try {
                // 测试压缩空气连接
                addDebugMessage('测试压缩空气储罐端口...');
                const airTankOutlet = airCompressorRoom.getAirTankOutletWorldPosition();
                addDebugMessage(`压缩空气储罐端口: ${airTankOutlet ? 'OK' : 'FAILED'}`);
                if (airTankOutlet) {
                    addDebugMessage(`位置: (${airTankOutlet.x.toFixed(2)}, ${airTankOutlet.y.toFixed(2)}, ${airTankOutlet.z.toFixed(2)})`);
                }
                
                // 测试锅炉端口
                addDebugMessage('测试锅炉端口...');
                const sprayerRef = boiler.getUreaSprayerWorldPosition ? boiler.getUreaSprayerWorldPosition('label') : null;
                const boilerMainInlet = sprayerRef || (boiler.getPortWorldPosition ? boiler.getPortWorldPosition('ureaMainInlet') : null);
                addDebugMessage(`锅炉端口: ${boilerMainInlet ? 'OK' : 'FAILED'}`);
                if (boilerMainInlet) {
                    addDebugMessage(`位置: (${boilerMainInlet.x.toFixed(2)}, ${boilerMainInlet.y.toFixed(2)}, ${boilerMainInlet.z.toFixed(2)})`);
                }
                
                // 创建压缩空气管道
                if (airTankOutlet && boilerMainInlet) {
                    addDebugMessage('创建压缩空气管道...');
                    const pathAirToBoiler = [
                        { x: airTankOutlet.x, y: airTankOutlet.y, z: airTankOutlet.z },
                        { x: airTankOutlet.x, y: airTankOutlet.y + 5, z: airTankOutlet.z },
                        { x: boilerMainInlet.x - 4, y: airTankOutlet.y + 5, z: airTankOutlet.z },
                        { x: boilerMainInlet.x - 4, y: airTankOutlet.y + 5, z: boilerMainInlet.z - 12 },
                        { x: boilerMainInlet.x - 4, y: boilerMainInlet.y + 4, z: boilerMainInlet.z - 12 },
                        { x: boilerMainInlet.x - 4, y: boilerMainInlet.y + 4, z: boilerMainInlet.z }
                    ];
                    
                    const pipeAirToBoiler = new PipeConnection({
                        name: '压缩空气储罐→锅炉喷淋头系统',
                        startPoint: airTankOutlet,
                        endPoint: { x: boilerMainInlet.x - 4, y: boilerMainInlet.y + 4, z: boilerMainInlet.z },
                        pipeRadius: 0.12,
                        pipeColor: 0xFFD700,
                        showFlow: true,
                        flowDirection: 'forward',
                        pathStrategy: 'default',
                        customPathPoints: pathAirToBoiler
                    });
                    
                    // 直接添加到场景
                    scene.add(pipeAirToBoiler.group);
                    addDebugMessage('✓ 压缩空气管道已添加到场景');
                    
                    // 同时也添加到锅炉的管道组
                    if (!boiler.compressedAirPipeGroup) {
                        boiler.compressedAirPipeGroup = new THREE.Group();
                        boiler.compressedAirPipeGroup.name = 'compressedAirPipeGroup';
                        scene.add(boiler.compressedAirPipeGroup);
                        addDebugMessage('✓ 压缩空气管道组已创建并添加到场景');
                    }
                    boiler.compressedAirPipeGroup.add(pipeAirToBoiler.group.clone());
                    addDebugMessage('✓ 压缩空气管道已添加到锅炉管道组');
                }
                
                // 测试稀释水泵端口
                addDebugMessage('测试稀释水泵端口...');
                const pump1Outlet = demineralizedWaterTank.getPumpPortWorldPosition ? 
                    demineralizedWaterTank.getPumpPortWorldPosition('pumpC', 'outlet') : null;
                const pump2Outlet = demineralizedWaterTank.getPumpPortWorldPosition ? 
                    demineralizedWaterTank.getPumpPortWorldPosition('pumpD', 'outlet') : null;
                addDebugMessage(`稀释水泵1端口: ${pump1Outlet ? 'OK' : 'FAILED'}`);
                addDebugMessage(`稀释水泵2端口: ${pump2Outlet ? 'OK' : 'FAILED'}`);
                
                // 创建稀释水管道
                if (pump1Outlet && pump2Outlet && boilerMainInlet) {
                    addDebugMessage('创建稀释水管道...');
                    const mergePointY = Math.max(pump1Outlet.y, pump2Outlet.y) + 8;
                    const mergePointX = (pump1Outlet.x + pump2Outlet.x) / 2;
                    const mergePointZ = pump1Outlet.z;
                    const mergePoint = { x: mergePointX, y: mergePointY, z: mergePointZ };
                    
                    // 创建稀释水管道组
                    if (!boiler.dilutionWaterPipeGroup) {
                        boiler.dilutionWaterPipeGroup = new THREE.Group();
                        boiler.dilutionWaterPipeGroup.name = 'dilutionWaterPipeGroup';
                        scene.add(boiler.dilutionWaterPipeGroup);
                        addDebugMessage('✓ 稀释水管道组已创建并添加到场景');
                    }
                    
                    // 稀释水泵1到汇合点
                    const path1ToMerge = [
                        { x: pump1Outlet.x, y: pump1Outlet.y, z: pump1Outlet.z },
                        { x: pump1Outlet.x, y: mergePointY, z: pump1Outlet.z },
                        { x: mergePointX, y: mergePointY, z: mergePointZ }
                    ];
                    const pipe1ToMerge = new PipeConnection({
                        name: '稀释水泵1→汇合点',
                        startPoint: pump1Outlet,
                        endPoint: mergePoint,
                        pipeRadius: 0.15,
                        pipeColor: 0x10B981,
                        showFlow: true,
                        flowDirection: 'forward',
                        pathStrategy: 'default',
                        customPathPoints: path1ToMerge
                    });
                    boiler.dilutionWaterPipeGroup.add(pipe1ToMerge.group);
                    addDebugMessage('✓ 稀释水泵1管道已创建');
                    
                    // 稀释水泵2到汇合点
                    const path2ToMerge = [
                        { x: pump2Outlet.x, y: pump2Outlet.y, z: pump2Outlet.z },
                        { x: pump2Outlet.x, y: mergePointY, z: pump2Outlet.z },
                        { x: mergePointX, y: mergePointY, z: mergePointZ }
                    ];
                    const pipe2ToMerge = new PipeConnection({
                        name: '稀释水泵2→汇合点',
                        startPoint: pump2Outlet,
                        endPoint: mergePoint,
                        pipeRadius: 0.15,
                        pipeColor: 0x10B981,
                        showFlow: true,
                        flowDirection: 'forward',
                        pathStrategy: 'default',
                        customPathPoints: path2ToMerge
                    });
                    boiler.dilutionWaterPipeGroup.add(pipe2ToMerge.group);
                    addDebugMessage('✓ 稀释水泵2管道已创建');
                    
                    // 汇合点到锅炉
                    const pathMergeToBoiler = [
                        { x: mergePointX, y: mergePointY, z: mergePointZ },
                        { x: mergePointX, y: mergePointY, z: boilerMainInlet.z - 10 },
                        { x: boilerMainInlet.x + 2, y: mergePointY, z: boilerMainInlet.z - 10 },
                        { x: boilerMainInlet.x + 2, y: boilerMainInlet.y + 2, z: boilerMainInlet.z - 10 },
                        { x: boilerMainInlet.x + 2, y: boilerMainInlet.y + 2, z: boilerMainInlet.z }
                    ];
                    const pipeMergeToBoiler = new PipeConnection({
                        name: '稀释水汇合管→锅炉喷淋头系统',
                        startPoint: mergePoint,
                        endPoint: { x: boilerMainInlet.x + 2, y: boilerMainInlet.y + 2, z: boilerMainInlet.z },
                        pipeRadius: 0.18,
                        pipeColor: 0x10B981,
                        showFlow: true,
                        flowDirection: 'forward',
                        pathStrategy: 'default',
                        customPathPoints: pathMergeToBoiler
                    });
                    boiler.dilutionWaterPipeGroup.add(pipeMergeToBoiler.group);
                    addDebugMessage('✓ 稀释水汇合管道已创建');
                }
                
                addDebugMessage('管道连接创建完成！');
                
            } catch (e) {
                addDebugMessage(`❌ 管道连接创建失败: ${e.message}`);
            }
        }

        // 调试函数
        function debugPipeGroups() {
            addDebugMessage('=== 检查管道组 ===');
            if (boiler.compressedAirPipeGroup) {
                addDebugMessage(`压缩空气管道组: ${boiler.compressedAirPipeGroup.children.length} 个子对象`);
            } else {
                addDebugMessage('❌ 压缩空气管道组不存在');
            }
            
            if (boiler.dilutionWaterPipeGroup) {
                addDebugMessage(`稀释水管道组: ${boiler.dilutionWaterPipeGroup.children.length} 个子对象`);
            } else {
                addDebugMessage('❌ 稀释水管道组不存在');
            }
            
            if (boiler.ureaExternalPipeGroup) {
                addDebugMessage(`尿素管道组: ${boiler.ureaExternalPipeGroup.children.length} 个子对象`);
            } else {
                addDebugMessage('❌ 尿素管道组不存在');
            }
        }

        function debugSceneChildren() {
            addDebugMessage('=== 检查场景子对象 ===');
            addDebugMessage(`场景总共有 ${scene.children.length} 个子对象`);
            scene.children.forEach((child, index) => {
                addDebugMessage(`${index}: ${child.name || child.type} (${child.children ? child.children.length : 0} 个子对象)`);
            });
        }

        function debugBoilerPorts() {
            addDebugMessage('=== 检查锅炉端口 ===');
            try {
                const sprayerRef = boiler.getUreaSprayerWorldPosition ? boiler.getUreaSprayerWorldPosition('label') : null;
                addDebugMessage(`喷淋头位置: ${sprayerRef ? 'OK' : 'FAILED'}`);
                
                const mainInlet = boiler.getPortWorldPosition ? boiler.getPortWorldPosition('ureaMainInlet') : null;
                addDebugMessage(`主入口位置: ${mainInlet ? 'OK' : 'FAILED'}`);
                
                if (sprayerRef) {
                    addDebugMessage(`喷淋头: (${sprayerRef.x.toFixed(2)}, ${sprayerRef.y.toFixed(2)}, ${sprayerRef.z.toFixed(2)})`);
                }
                if (mainInlet) {
                    addDebugMessage(`主入口: (${mainInlet.x.toFixed(2)}, ${mainInlet.y.toFixed(2)}, ${mainInlet.z.toFixed(2)})`);
                }
            } catch (e) {
                addDebugMessage(`❌ 锅炉端口检查失败: ${e.message}`);
            }
        }

        function debugPumpPorts() {
            addDebugMessage('=== 检查水泵端口 ===');
            try {
                const airTankOutlet = airCompressorRoom.getAirTankOutletWorldPosition ? 
                    airCompressorRoom.getAirTankOutletWorldPosition() : null;
                addDebugMessage(`压缩空气储罐: ${airTankOutlet ? 'OK' : 'FAILED'}`);
                
                const pump1Outlet = demineralizedWaterTank.getPumpPortWorldPosition ? 
                    demineralizedWaterTank.getPumpPortWorldPosition('pumpC', 'outlet') : null;
                addDebugMessage(`稀释水泵1: ${pump1Outlet ? 'OK' : 'FAILED'}`);
                
                const pump2Outlet = demineralizedWaterTank.getPumpPortWorldPosition ? 
                    demineralizedWaterTank.getPumpPortWorldPosition('pumpD', 'outlet') : null;
                addDebugMessage(`稀释水泵2: ${pump2Outlet ? 'OK' : 'FAILED'}`);
                
            } catch (e) {
                addDebugMessage(`❌ 水泵端口检查失败: ${e.message}`);
            }
        }

        function resetCamera() {
            camera.position.set(100, 60, 100);
            controls.target.set(0, 25, 0);
            controls.update();
        }

        // 渲染循环
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // 窗口大小调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 初始化
        initScene();
        animate();

        addDebugMessage('调试页面已加载');
    </script>
    
    <!-- OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
</body>
</html>
