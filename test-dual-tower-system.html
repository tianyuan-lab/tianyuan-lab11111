    <style>

</head>
<body>
    <div id="container">

        <div id="info" style="display: none;">
            <h3>ğŸ­ åŒå¡”è„±ç¡«ç³»ç»Ÿ</h3>
            <div class="system-info">
                <div class="tower-info">
                    <strong>ä¸€çº§å¡”:</strong> <span id="primaryInfo">-</span>
                </div>
                <div class="tower-info">
                    <strong>äºŒçº§å¡”:</strong> <span id="secondaryInfo">-</span>
                </div>
                <div class="tower-info connection-info">
                    <strong>è¿æ¥çŠ¶æ€:</strong> <span id="connectionInfo">-</span>
                </div>
            </div>
            
            <div class="system-info">
                <div><strong>å¤„ç†æµç¨‹:</strong></div>
                <div class="tower-info">1. æ°”ä½“è¿›å…¥ä¸€çº§å¡”è¿›è¡Œåˆæ­¥è„±ç¡«</div>
                <div class="tower-info">2. é€šè¿‡è¿æ¥ç®¡é“è¿›å…¥äºŒçº§å¡”</div>
                <div class="tower-info">3. äºŒçº§å¡”æ·±åº¦è„±ç¡« + æ¹¿å¼ç”µé™¤å°˜</div>
                <div class="tower-info">4. æ¸…æ´æ°”ä½“æ’å‡º</div>
            </div>
        </div>
        
        <div id="controls" style="display: none;">
            <h4>è§†å›¾æ§åˆ¶</h4>
            <button class="control-button" onclick="toggleInteriorView()">åˆ‡æ¢å†…éƒ¨è§†å›¾</button>
            <button class="control-button" onclick="resetCamera()">é‡ç½®è§†è§’</button>
            <button class="control-button" onclick="showSystemInfo()">ç³»ç»Ÿä¿¡æ¯</button>
            <br>
            <h4>ç›¸æœºé¢„è®¾</h4>
            <button class="control-button" onclick="viewFromSide()">ä¾§è§†å›¾</button>
            <button class="control-button" onclick="viewFromTop()">ä¿¯è§†å›¾</button>
            <button class="control-button" onclick="viewFromConnection()">è¿æ¥è§†å›¾</button>
        </div>
    </div>

    <!-- Three.js åº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- é¡¹ç›®æ–‡ä»¶ -->
    <script src="js/nanValidator.js"></script>
    <script src="js/DesulfurizationTower.js"></script>

    <script>
        // å…¨å±€å˜é‡
        let scene, camera, renderer, controls;
        let dualTowerSystem;
        let isLoading = true;
        let loadingProgress = 0;
        
        // åˆå§‹åŒ–åœºæ™¯
        async function init() {
            try {
                updateProgress(10, 'åˆå§‹åŒ–åœºæ™¯...');
                
                // åˆ›å»ºåœºæ™¯
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x87CEEB);
                scene.fog = new THREE.Fog(0x87CEEB, 100, 400);
                
                updateProgress(20, 'åˆ›å»ºç›¸æœº...');
                
                // åˆ›å»ºç›¸æœº
                camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                camera.position.set(60, 40, 60);
                
                updateProgress(30, 'åˆå§‹åŒ–æ¸²æŸ“å™¨...');
                
                // åˆ›å»ºæ¸²æŸ“å™¨
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    alpha: true 
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                renderer.gammaOutput = true;
                renderer.gammaFactor = 2.2;
                
                document.getElementById('container').appendChild(renderer.domElement);
                
                updateProgress(40, 'è®¾ç½®æ§åˆ¶å™¨...');
                
                // åˆ›å»ºæ§åˆ¶å™¨
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.maxDistance = 200;
                controls.minDistance = 10;
                
                updateProgress(50, 'åˆ›å»ºå…‰ç…§...');
                
                // è®¾ç½®å…‰ç…§
                setupLighting();
                
                updateProgress(60, 'æ„å»ºåŒå¡”è„±ç¡«ç³»ç»Ÿ...');
                
                // åˆ›å»ºåŒå¡”ç³»ç»Ÿ
                dualTowerSystem = new DualTowerDesulfurizationSystem({
                    spacing: 40 // ä¸¤å¡”é—´è·40ç±³
                });
                
                updateProgress(80, 'ç­‰å¾…ç³»ç»Ÿåˆå§‹åŒ–...');
                
                await dualTowerSystem.waitForInitialization();
                scene.add(dualTowerSystem.group);
                
                updateProgress(90, 'åˆ›å»ºç¯å¢ƒ...');
                
                // åˆ›å»ºåœ°é¢
                createGround();
                
                updateProgress(100, 'å®Œæˆï¼');
                
                // éšè—åŠ è½½ç•Œé¢ï¼Œæ˜¾ç¤ºæ§åˆ¶ç•Œé¢
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('info').style.display = 'block';
                    document.getElementById('controls').style.display = 'block';
                    isLoading = false;
                    
                    // æ›´æ–°ç³»ç»Ÿä¿¡æ¯
                    updateSystemInfo();
                }, 500);
                
                // å¼€å§‹æ¸²æŸ“å¾ªç¯
                animate();
                
                console.log('åŒå¡”è„±ç¡«ç³»ç»Ÿæµ‹è¯•é¡µé¢åŠ è½½å®Œæˆ');
                
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±è´¥:', error);
                document.getElementById('loadingText').textContent = 'åŠ è½½å¤±è´¥: ' + error.message;
            }
        }
        
        function updateProgress(percent, text) {
            const progressFill = document.getElementById('progressFill');
            const loadingText = document.getElementById('loadingText');
            
            if (progressFill) {
                progressFill.style.width = percent + '%';
            }
            if (loadingText) {
                loadingText.textContent = text;
            }
            
            loadingProgress = percent;
        }
        
        function setupLighting() {
            // ç¯å¢ƒå…‰
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            // ä¸»è¦é˜³å…‰
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 200;
            directionalLight.shadow.camera.left = -100;
            directionalLight.shadow.camera.right = 100;
            directionalLight.shadow.camera.top = 100;
            directionalLight.shadow.camera.bottom = -100;
            scene.add(directionalLight);
            
            // è¡¥å……å…‰
            const fillLight = new THREE.DirectionalLight(0x87CEEB, 0.4);
            fillLight.position.set(-30, 50, -30);
            scene.add(fillLight);
        }
        
        function createGround() {
            const groundGeometry = new THREE.PlaneGeometry(300, 300);
            const groundMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x90EE90,
                transparent: true,
                opacity: 0.8 
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // æ·»åŠ ä¸€äº›å·¥å‚ç¯å¢ƒå…ƒç´ 
            createFactoryEnvironment();
        }
        
        function createFactoryEnvironment() {
            // å·¥å‚å»ºç­‘
            const buildingGeometry = new THREE.BoxGeometry(15, 8, 25);
            const buildingMaterial = new THREE.MeshPhongMaterial({ color: 0x8C7853 });
            const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
            building.position.set(-40, 4, -30);
            building.castShadow = true;
            building.receiveShadow = true;
            scene.add(building);
            
            // å‚¨ç½
            const tankGeometry = new THREE.CylinderGeometry(5, 5, 10, 16);
            const tankMaterial = new THREE.MeshPhongMaterial({ color: 0xC0C0C0 });
            const tank = new THREE.Mesh(tankGeometry, tankMaterial);
            tank.position.set(70, 5, -20);
            tank.castShadow = true;
            tank.receiveShadow = true;
            scene.add(tank);
        }
        
        function updateSystemInfo() {
            if (!dualTowerSystem || !dualTowerSystem.isInitialized) return;
            
            const systemInfo = dualTowerSystem.getSystemInfo();
            
            document.getElementById('primaryInfo').textContent = 
                `${systemInfo.primaryTower.name} (${systemInfo.primaryTower.height}mé«˜, å¸¦æ‰˜ç›˜)`;
            
            document.getElementById('secondaryInfo').textContent = 
                `${systemInfo.secondaryTower.name} (${systemInfo.secondaryTower.height}mé«˜, æ¹¿å¼ç”µé™¤å°˜)`;
            
            document.getElementById('connectionInfo').textContent = 
                systemInfo.connection.isConnected ? 
                `å·²è¿æ¥ (é—´è·${systemInfo.connection.spacing}m)` : 'æœªè¿æ¥';
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // æ§åˆ¶å‡½æ•°
        function toggleInteriorView() {
            if (dualTowerSystem) {
                dualTowerSystem.toggleInteriorView();
            }
        }
        
        function resetCamera() {
            camera.position.set(60, 40, 60);
            controls.target.set(20, 0, 0); // çœ‹å‘ä¸¤å¡”ä¸­å¿ƒ
            controls.update();
        }
        
        function viewFromSide() {
            camera.position.set(100, 30, 0);
            controls.target.set(20, 15, 0);
            controls.update();
        }
        
        function viewFromTop() {
            camera.position.set(20, 80, 0);
            controls.target.set(20, 0, 0);
            controls.update();
        }
        
        function viewFromConnection() {
            camera.position.set(20, 20, 30);
            controls.target.set(20, 10, 0);
            controls.update();
        }
        
        function showSystemInfo() {
            if (dualTowerSystem) {
                const info = dualTowerSystem.getSystemInfo();
                alert(JSON.stringify(info, null, 2));
            }
        }
        
        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // å¯åŠ¨åº”ç”¨
        init();
    </script>
