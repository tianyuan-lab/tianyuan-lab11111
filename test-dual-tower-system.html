<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双塔脱硫系统测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            max-width: 350px;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        
        .control-button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            margin: 4px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .control-button:hover {
            background: #45a049;
        }
        
        .control-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 200;
        }
        
        .progress-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .system-info {
            margin: 10px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .tower-info {
            margin: 5px 0;
            font-size: 12px;
        }
        
        .connection-info {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <h3>双塔脱硫系统加载中...</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="loadingText">初始化中...</p>
        </div>
        
        <div id="info" style="display: none;">
            <h3>🏭 双塔脱硫系统</h3>
            <div class="system-info">
                <div class="tower-info">
                    <strong>一级塔:</strong> <span id="primaryInfo">-</span>
                </div>
                <div class="tower-info">
                    <strong>二级塔:</strong> <span id="secondaryInfo">-</span>
                </div>
                <div class="tower-info connection-info">
                    <strong>连接状态:</strong> <span id="connectionInfo">-</span>
                </div>
            </div>
            
            <div class="system-info">
                <div><strong>处理流程:</strong></div>
                <div class="tower-info">1. 气体进入一级塔进行初步脱硫</div>
                <div class="tower-info">2. 通过连接管道进入二级塔</div>
                <div class="tower-info">3. 二级塔深度脱硫 + 湿式电除尘</div>
                <div class="tower-info">4. 清洁气体排出</div>
            </div>
        </div>
        
        <div id="controls" style="display: none;">
            <h4>视图控制</h4>
            <button class="control-button" onclick="toggleInteriorView()">切换内部视图</button>
            <button class="control-button" onclick="resetCamera()">重置视角</button>
            <button class="control-button" onclick="showSystemInfo()">系统信息</button>
            <br>
            <h4>相机预设</h4>
            <button class="control-button" onclick="viewFromSide()">侧视图</button>
            <button class="control-button" onclick="viewFromTop()">俯视图</button>
            <button class="control-button" onclick="viewFromConnection()">连接视图</button>
        </div>
    </div>

    <!-- Three.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- 项目文件 -->
    <script src="js/nanValidator.js"></script>
    <script src="js/DesulfurizationTower.js"></script>

    <script>
        // 全局变量
        let scene, camera, renderer, controls;
        let dualTowerSystem;
        let isLoading = true;
        let loadingProgress = 0;
        
        // 初始化场景
        async function init() {
            try {
                updateProgress(10, '初始化场景...');
                
                // 创建场景
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x87CEEB);
                scene.fog = new THREE.Fog(0x87CEEB, 100, 400);
                
                updateProgress(20, '创建相机...');
                
                // 创建相机
                camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                camera.position.set(60, 40, 60);
                
                updateProgress(30, '初始化渲染器...');
                
                // 创建渲染器
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    alpha: true 
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                renderer.gammaOutput = true;
                renderer.gammaFactor = 2.2;
                
                document.getElementById('container').appendChild(renderer.domElement);
                
                updateProgress(40, '设置控制器...');
                
                // 创建控制器
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.maxDistance = 200;
                controls.minDistance = 10;
                
                updateProgress(50, '创建光照...');
                
                // 设置光照
                setupLighting();
                
                updateProgress(60, '构建双塔脱硫系统...');
                
                // 创建双塔系统
                dualTowerSystem = new DualTowerDesulfurizationSystem({
                    spacing: 40 // 两塔间距40米
                });
                
                updateProgress(80, '等待系统初始化...');
                
                await dualTowerSystem.waitForInitialization();
                scene.add(dualTowerSystem.group);
                
                updateProgress(90, '创建环境...');
                
                // 创建地面
                createGround();
                
                updateProgress(100, '完成！');
                
                // 隐藏加载界面，显示控制界面
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('info').style.display = 'block';
                    document.getElementById('controls').style.display = 'block';
                    isLoading = false;
                    
                    // 更新系统信息
                    updateSystemInfo();
                }, 500);
                
                // 开始渲染循环
                animate();
                
                console.log('双塔脱硫系统测试页面加载完成');
                
            } catch (error) {
                console.error('初始化失败:', error);
                document.getElementById('loadingText').textContent = '加载失败: ' + error.message;
            }
        }
        
        function updateProgress(percent, text) {
            const progressFill = document.getElementById('progressFill');
            const loadingText = document.getElementById('loadingText');
            
            if (progressFill) {
                progressFill.style.width = percent + '%';
            }
            if (loadingText) {
                loadingText.textContent = text;
            }
            
            loadingProgress = percent;
        }
        
        function setupLighting() {
            // 环境光
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            // 主要阳光
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 200;
            directionalLight.shadow.camera.left = -100;
            directionalLight.shadow.camera.right = 100;
            directionalLight.shadow.camera.top = 100;
            directionalLight.shadow.camera.bottom = -100;
            scene.add(directionalLight);
            
            // 补充光
            const fillLight = new THREE.DirectionalLight(0x87CEEB, 0.4);
            fillLight.position.set(-30, 50, -30);
            scene.add(fillLight);
        }
        
        function createGround() {
            const groundGeometry = new THREE.PlaneGeometry(300, 300);
            const groundMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x90EE90,
                transparent: true,
                opacity: 0.8 
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // 添加一些工厂环境元素
            createFactoryEnvironment();
        }
        
        function createFactoryEnvironment() {
            // 工厂建筑
            const buildingGeometry = new THREE.BoxGeometry(15, 8, 25);
            const buildingMaterial = new THREE.MeshPhongMaterial({ color: 0x8C7853 });
            const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
            building.position.set(-40, 4, -30);
            building.castShadow = true;
            building.receiveShadow = true;
            scene.add(building);
            
            // 储罐
            const tankGeometry = new THREE.CylinderGeometry(5, 5, 10, 16);
            const tankMaterial = new THREE.MeshPhongMaterial({ color: 0xC0C0C0 });
            const tank = new THREE.Mesh(tankGeometry, tankMaterial);
            tank.position.set(70, 5, -20);
            tank.castShadow = true;
            tank.receiveShadow = true;
            scene.add(tank);
        }
        
        function updateSystemInfo() {
            if (!dualTowerSystem || !dualTowerSystem.isInitialized) return;
            
            const systemInfo = dualTowerSystem.getSystemInfo();
            
            document.getElementById('primaryInfo').textContent = 
                `${systemInfo.primaryTower.name} (${systemInfo.primaryTower.height}m高, 带托盘)`;
            
            document.getElementById('secondaryInfo').textContent = 
                `${systemInfo.secondaryTower.name} (${systemInfo.secondaryTower.height}m高, 湿式电除尘)`;
            
            document.getElementById('connectionInfo').textContent = 
                systemInfo.connection.isConnected ? 
                `已连接 (间距${systemInfo.connection.spacing}m)` : '未连接';
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // 控制函数
        function toggleInteriorView() {
            if (dualTowerSystem) {
                dualTowerSystem.toggleInteriorView();
            }
        }
        
        function resetCamera() {
            camera.position.set(60, 40, 60);
            controls.target.set(20, 0, 0); // 看向两塔中心
            controls.update();
        }
        
        function viewFromSide() {
            camera.position.set(100, 30, 0);
            controls.target.set(20, 15, 0);
            controls.update();
        }
        
        function viewFromTop() {
            camera.position.set(20, 80, 0);
            controls.target.set(20, 0, 0);
            controls.update();
        }
        
        function viewFromConnection() {
            camera.position.set(20, 20, 30);
            controls.target.set(20, 10, 0);
            controls.update();
        }
        
        function showSystemInfo() {
            if (dualTowerSystem) {
                const info = dualTowerSystem.getSystemInfo();
                alert(JSON.stringify(info, null, 2));
            }
        }
        
        // 窗口大小调整
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // 启动应用
        init();
    </script>
</body>
</html>
