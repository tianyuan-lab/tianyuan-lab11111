<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电袋除尘器内部视角测试</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Microsoft YaHei', Arial, sans-serif; }
        canvas { display: block; }
        
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
            z-index: 1000;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
        }
        
        .button {
            display: inline-block;
            padding: 8px 16px;
            margin: 4px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .button:hover {
            background: #005999;
        }
        
        .status {
            color: #00ff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h3>电袋除尘器内部视角测试</h3>
        <p><strong>当前视角：</strong><span id="viewStatus" class="status">外部视角</span></p>
        <p><strong>操作说明：</strong></p>
        <ul>
            <li>点击电袋除尘器进入内部视角</li>
            <li>按ESC键退出内部视角</li>
            <li>鼠标拖拽旋转视角</li>
            <li>鼠标滚轮缩放</li>
        </ul>
        <p><strong>内部视角显示：</strong></p>
        <ul>
            <li>ESP极板阵列（蓝灰色）</li>
            <li>滤袋阵列（白色圆柱）</li>
            <li>脉冲喷吹管道系统</li>
            <li>中央检修通道</li>
            <li>安全栏杆</li>
        </ul>
    </div>
    
    <div class="controls">
        <button class="button" onclick="testInteriorView()">进入内部视角</button>
        <button class="button" onclick="testExteriorView()">退出内部视角</button>
        <button class="button" onclick="resetCamera()">重置视角</button>
    </div>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- 项目文件 -->
    <script src="js/ElectrostaticBagFilter.js"></script>
    
    <script>
        let scene, camera, renderer, controls;
        let electrostaticBagFilter;
        let mouse = new THREE.Vector2();
        let raycaster = new THREE.Raycaster();
        
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(50, 30, 50);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // 创建控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            
            // 添加光照
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // 创建地面
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // 创建电袋除尘器
            electrostaticBagFilter = new ElectrostaticBagFilter({
                position: { x: 0, y: 0, z: 0 },
                name: '电袋除尘器测试'
            });
            scene.add(electrostaticBagFilter.getGroup());
            
            // 暴露到全局
            window.electrostaticBagFilter = electrostaticBagFilter;
            
            // 添加事件监听
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', onMouseClick);
            document.addEventListener('keydown', onKeyDown);
            
            console.log('电袋除尘器内部视角测试初始化完成');
            
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            if (electrostaticBagFilter) {
                const intersects = raycaster.intersectObjects(electrostaticBagFilter.getGroup().children, true);
                if (intersects.length > 0) {
                    console.log('检测到点击电袋除尘器');
                    if (!electrostaticBagFilter.isInteriorView) {
                        console.log('准备进入电袋除尘器内部视图');
                        testInteriorView();
                    } else {
                        console.log('电袋除尘器内部视图 - 点击设备');
                    }
                }
            }
        }
        
        function onKeyDown(event) {
            if (event.code === 'Escape') {
                if (electrostaticBagFilter?.isInteriorView) {
                    testExteriorView();
                }
            }
        }
        
        function testInteriorView() {
            if (!electrostaticBagFilter) return;
            
            console.log('进入电袋除尘器内部视角');
            electrostaticBagFilter.showInterior();
            
            // 调整相机位置
            const pos = electrostaticBagFilter.getGroup().position;
            camera.position.set(pos.x + 30, pos.y + 20, pos.z + 25);
            controls.target.set(pos.x, pos.y + 15, pos.z);
            controls.update();
            
            updateViewStatus('内部视角');
        }
        
        function testExteriorView() {
            if (!electrostaticBagFilter) return;
            
            console.log('退出电袋除尘器内部视角');
            electrostaticBagFilter.showExterior();
            
            // 返回外部视角
            camera.position.set(50, 30, 50);
            controls.target.set(0, 15, 0);
            controls.update();
            
            updateViewStatus('外部视角');
        }
        
        function resetCamera() {
            camera.position.set(50, 30, 50);
            controls.target.set(0, 15, 0);
            controls.update();
        }
        
        function updateViewStatus(status) {
            const statusElement = document.getElementById('viewStatus');
            if (statusElement) {
                statusElement.textContent = status;
                statusElement.style.color = status === '内部视角' ? '#ff6600' : '#00ff00';
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // 初始化
        init();
    </script>
</body>
</html>
