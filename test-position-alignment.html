<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
        }
        
        #info {

            top: 10px;

            color: white;

        }
        
        #controls {
            position: absolute;

            border-radius: 5px;

        }
        
        button {

        }
        
        button:hover {

        }
    </style>
</head>
<body>
    <div id="info">
        <h3>ğŸ”§ æ”¯æ’‘æŸ±ä½ç½®å¯¹åº”éªŒè¯</h3>
        <p>çº¢è‰²çº¿æ¡è¿æ¥ä¸‹æ–¹æ”¯æ’‘è„šä¸ä¸Šæ–¹æ”¯æ’‘æŸ±åº•éƒ¨ï¼Œå¦‚æœä½ç½®å¯¹åº”ï¼Œçº¿æ¡åº”è¯¥æ˜¯å‚ç›´çš„ã€‚</p>
        <div id="position-info"></div>
    </div>
    
    <div id="controls">
        <button onclick="focusOnSupports()">èšç„¦æ”¯æ’‘ç»“æ„</button>
        <button onclick="toggleWireframe()">åˆ‡æ¢çº¿æ¡†æ¨¡å¼</button>
        <button onclick="resetView()">é‡ç½®è§†è§’</button>
    </div>
    
    <canvas id="canvas"></canvas>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/OrbitControls.js';
        import { GypsumCyclone } from './js/GypsumCyclone.js';

        // åœºæ™¯è®¾ç½®
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x2c3e50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // æ§åˆ¶å™¨
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // å…‰ç…§
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // åˆ›å»ºçŸ³è†æ—‹æµå™¨
        const cyclone = new GypsumCyclone();
        scene.add(cyclone.getGroup());

        // åˆ›å»ºä½ç½®å¯¹åº”éªŒè¯çº¿æ¡
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xff0000, linewidth: 3 });
        const lineGroup = new THREE.Group();

        for (let i = 0; i < cyclone.config.supportLegCount; i++) {
            const angle = (i / cyclone.config.supportLegCount) * Math.PI * 2;
            
            // ä¸‹æ–¹æ”¯æ’‘è„šä½ç½®
            const lowerX = Math.cos(angle) * cyclone.config.supportBaseRadius;
            const lowerZ = Math.sin(angle) * cyclone.config.supportBaseRadius;
            const lowerY = 0; // åœ°é¢
            
            // ä¸Šæ–¹æ”¯æ’‘æŸ±åº•éƒ¨ä½ç½®
            const upperX = Math.cos(angle) * cyclone.config.supportBaseRadius;
            const upperZ = Math.sin(angle) * cyclone.config.supportBaseRadius;
            const upperY = 2 + 0.075; // å¹³å°é¡¶éƒ¨
            
            // åˆ›å»ºè¿æ¥çº¿
            const geometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(lowerX, lowerY, lowerZ),
                new THREE.Vector3(upperX, upperY, upperZ)
            ]);
            
            const line = new THREE.Line(geometry, lineMaterial);
            line.name = `è¿æ¥çº¿_${i + 1}`;
            lineGroup.add(line);
            
            // æ·»åŠ æ ‡è®°ç‚¹
            const sphereGeometry = new THREE.SphereGeometry(0.05, 8, 6);
            const lowerSphere = new THREE.Mesh(sphereGeometry, new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
            lowerSphere.position.set(lowerX, lowerY, lowerZ);
            lineGroup.add(lowerSphere);
            
            const upperSphere = new THREE.Mesh(sphereGeometry, new THREE.MeshBasicMaterial({ color: 0x0000ff }));
            upperSphere.position.set(upperX, upperY, upperZ);
            lineGroup.add(upperSphere);
        }

        scene.add(lineGroup);

        // æ˜¾ç¤ºä½ç½®ä¿¡æ¯
        const positionInfo = document.getElementById('position-info');
        let infoHtml = '<strong>ä½ç½®éªŒè¯ç»“æœ:</strong><br>';
        for (let i = 0; i < cyclone.config.supportLegCount; i++) {
            const angle = (i / cyclone.config.supportLegCount) * Math.PI * 2;
            const x = Math.cos(angle) * cyclone.config.supportBaseRadius;
            const z = Math.sin(angle) * cyclone.config.supportBaseRadius;
            infoHtml += `æ”¯æ’‘æŸ±${i + 1}: (${x.toFixed(3)}, ${z.toFixed(3)}) âœ…<br>`;
        }
        positionInfo.innerHTML = infoHtml;

        // ç›¸æœºä½ç½®
        camera.position.set(8, 6, 8);
        controls.target.set(0, 2, 0);
        controls.update();

        // æ§åˆ¶å‡½æ•°
        window.focusOnSupports = function() {
            camera.position.set(6, 3, 6);
            controls.target.set(0, 1, 0);
            controls.update();
        };

        let wireframeMode = false;
        window.toggleWireframe = function() {
            wireframeMode = !wireframeMode;
            scene.traverse((child) => {
                if (child.isMesh && child.material) {
                    child.material.wireframe = wireframeMode;
                }
            });
        };

        window.resetView = function() {
            camera.position.set(8, 6, 8);
            controls.target.set(0, 2, 0);
            controls.update();
        };

        // æ¸²æŸ“å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // çª—å£è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
