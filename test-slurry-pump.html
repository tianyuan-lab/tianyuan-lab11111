<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>供浆泵测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h3>供浆泵测试</h3>
        <p>使用鼠标拖拽旋转视角</p>
        <p>滚轮缩放</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/SlurrySupplyPump.js"></script>
    
    <script>
        let scene, camera, renderer, controls;
        
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 10);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // 创建控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // 添加光照
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // 创建地面
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x808080 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // 创建网格
            const gridHelper = new THREE.GridHelper(50, 50);
            scene.add(gridHelper);
            
            // 创建供浆泵
            try {
                console.log('开始创建供浆泵...');
                
                const pump1 = new SlurrySupplyPump({
                    name: '测试供浆泵1',
                    position: { x: -5, y: 0, z: 0 },
                    labelText: '一级塔\n供浆泵1',
                    labelColor: '#FF6B35'
                });
                scene.add(pump1.getGroup());
                console.log('供浆泵1创建成功');
                
                const pump2 = new SlurrySupplyPump({
                    name: '测试供浆泵2',
                    position: { x: 5, y: 0, z: 0 },
                    labelText: '二级塔\n供浆泵1',
                    labelColor: '#3498DB'
                });
                scene.add(pump2.getGroup());
                console.log('供浆泵2创建成功');
                
                console.log('场景对象数量:', scene.children.length);
                
            } catch (error) {
                console.error('供浆泵创建失败:', error);
            }
            
            // 窗口大小调整
            window.addEventListener('resize', onWindowResize, false);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // 启动
        init();
        animate();
    </script>
</body>
</html>
