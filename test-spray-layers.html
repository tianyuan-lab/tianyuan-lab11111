<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三层喷淋系统测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            max-width: 400px;
            max-height: 70vh;
            overflow-y: auto;
            z-index: 1000;
        }
        .success { color: #44ff44; }
        .info { color: #44aaff; }
        .warning { color: #ffaa00; }
        .error { color: #ff4444; }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
            font-size: 12px;
        }
        .btn:hover {
            background: #005a99;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="debug-info">
        <h3>🔧 三层喷淋系统测试</h3>
        <div id="debug-content">正在初始化...</div>
    </div>
    <div id="controls">
        <button class="btn" onclick="enterInterior()">进入内部</button>
        <button class="btn" onclick="exitInterior()">退出内部</button>
        <button class="btn" onclick="toggleWireframe()">线框模式</button>
        <button class="btn" onclick="clearLog()">清除日志</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/NaNValidator.js"></script>
    <script src="js/DesulfurizationTower.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let tower;
        let debugContent;

        function debugLog(message, type = 'info') {
            console.log(message);
            if (!debugContent) {
                debugContent = document.getElementById('debug-content');
            }
            if (debugContent) {
                const timeStamp = new Date().toLocaleTimeString();
                const className = type;
                debugContent.innerHTML += `<div class="${className}">[${timeStamp}] ${message}</div>`;
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }

        function clearLog() {
            if (debugContent) {
                debugContent.innerHTML = '<div class="info">日志已清除</div>';
            }
        }

        async function init() {
            try {
                debugLog('=== 三层喷淋系统测试开始 ===', 'info');
                
                // 创建基础场景
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x87CEEB);
                debugLog('✅ 场景创建完成', 'success');

                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(25, 25, 25);
                debugLog('✅ 相机创建完成', 'success');

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                document.getElementById('container').appendChild(renderer.domElement);
                debugLog('✅ 渲染器创建完成', 'success');

                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                debugLog('✅ 控制器创建完成', 'success');

                // 添加基础光照
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                scene.add(ambientLight);
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
                directionalLight.position.set(50, 80, 50);
                scene.add(directionalLight);
                debugLog('✅ 光照设置完成', 'success');

                // 创建专门测试三层喷淋的脱硫塔
                debugLog('🏗️  创建测试脱硫塔（专注三层喷淋）...', 'info');
                const towerConfig = {
                    name: '三层喷淋测试塔',
                    height: 50,
                    upperRadius: 8,
                    middleRadius: 8,
                    lowerRadius: 12,
                    position: { x: 0, y: 0, z: 0 },
                    hasTrays: false,    // 关闭托盘，专注喷淋层
                    hasWetESP: false    // 关闭湿式电除尘，专注喷淋层
                };
                
                tower = new DesulfurizationTower(towerConfig);
                await tower.waitForInitialization();
                scene.add(tower.group);
                debugLog('✅ 测试塔创建完成', 'success');

                // 立即进入内部视图查看喷淋层
                await tower.showInterior();
                debugLog('✅ 已进入内部视图', 'success');

                // 检查喷淋层组件
                const sprayLayers = tower.components.get('sprayLayers');
                if (sprayLayers) {
                    debugLog(`✅ 喷淋层组件找到，包含 ${sprayLayers.children.length} 个层级`, 'success');
                    sprayLayers.children.forEach((layer, index) => {
                        debugLog(`  - 第 ${index + 1} 层：高度 ${layer.children[0]?.position.y || '未知'} 米`, 'info');
                    });
                } else {
                    debugLog('❌ 未找到喷淋层组件', 'error');
                }

                // 开始渲染
                animate();
                debugLog('✅ 渲染循环已启动', 'success');
                debugLog('=== 测试完成，请查看场景中的喷淋层 ===', 'info');

            } catch (error) {
                debugLog('❌ 初始化失败: ' + error.message, 'error');
                console.error(error);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // 控制按钮函数
        async function enterInterior() {
            if (tower) {
                await tower.showInterior();
                debugLog('进入内部视图', 'info');
            }
        }

        async function exitInterior() {
            if (tower) {
                await tower.showExterior();
                debugLog('退出内部视图', 'info');
            }
        }

        function toggleWireframe() {
            if (tower) {
                tower.toggleWireframe();
                debugLog('切换线框模式', 'info');
            }
        }

        // 窗口调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 启动测试
        window.addEventListener('load', init);
    </script>
</body>
</html>
